<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <legend>Fornecedor</legend>
        <fieldset>
            <select>
                <option>Padrão</option>
            </select>
            <button>Cadastrar Forneceder</button>
        </fieldset>

        <legend>Informe o tipo/categoria que o produto pertence</legend>
        <fieldset>
            <select>
                <option>Padrão</option>
            </select>
            <button>Criar categoria</button>
        </fieldset>

        <label for="nomeproduto">Digite o nome/descrição prévia do produto</label>
        <input type="text" id="nomeproduto" name="novoproduto" required>

        <label for="descricaocompleta">Digite a descrição completa do produto</label>
        <input type="text" id="descricaocompleta" name="novoproduto" required>

        <label for="precocompra">Preço de Compra</label>
        <input type="number" id="precocompra" name="novoproduto" required>

        <label for="preco">Preço de Venda</label>
        <input type="number" id="preco" name="novoproduto" required>

        <label for="lucrobruto">Lucro bruto</label>
        <input type="text" id="lucrobruto" name="novoproduto" placeholder="0,00%">

        <label for="codigobarra">Código de Barra</label>
        <input type="text" id="codigobarra" name="novoproduto">

        <label for="infoadicional">Informações Adicionais</label>
        <input type="text" id="codigobarra" name="novoproduto" required>           
    </div>
</body>
