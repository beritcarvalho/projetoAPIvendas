<!DOCTYPE html>
<html lang="portuguese">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastrar Cliente</title>
</head>
<body>
  <h1>Cadastrar Cliente</h1>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" class="formcadastro" placeholder="Nome" required>
      
    <label for="nomedomeio">Nome do meio</label>
    <input type="text" id="nomedomeio" class="formcadastro" placeholder="Nome do Meio">
      
      
    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" class="formcadastro" placeholder="Sobrenome" required>
     
    <label For="cpfcnpj">CPF / CNPJ</label>
    <input type="text" id="cpfcnj" class="formcadastro" required>

    <label for="rgie">Identidade / Inscrição Estadual</label>
    <input type="text" id="rgie" class="formcadastro" required>

    <label for="datanascimento">Data de Nascimento</label>
    <input type="text" id="datanascimento" class="formcadastro" placeholder="   /   /   " required>


    
    <label for="contato">Contato</label>
    <input type="text" id="contato" class="formcadastro" placeholder="DDD999999999" required>
      
     <fieldset>
         <legend>Este número também é Whatsapp?</legend>
         
         <label for="radio-whats-sim">SIM</label>
         <input type="radio" id="radio-whats-sim" name="contato-cliente" checked>
           
         <label for="radio-whats-nao">NÃO</label>
         <input type="radio" id="radio-whats-nao" name="contato-cliente">            
     </fieldset>

     <label for="check-whats-nao">Aceita contato pelo Whatsapp?</label>
     <input type="checkbox" id="check-whats-nao" name="contato-cliente" checked>

     <label for="email">E-mail</label>
    <input type="email" id="email" class="input-padrao" required placeholder="Email">
     
     <label for="logradouro">Logradouro</label>
     <input type="text" id="logradouro" class="formcadastro" placeholder="Nome da Rua/Avenida" required>
     
     <label for="numero-logradouro">Numero</label>
     <input type="text" id="numero-logradouro" class="formcadastro" required>

     <label for="complemento-end">Complemento</label>
     <input type="text" id="complemento-end" class="formcadastro">

     <label for="CEP-end">CEP</label>
     <input type="text" id="CEP-end" class="formcadastro">

     <label for="infadic">Informações Adicionais</label>
     <textarea cols="70" rows="10" id="infadic" class="input-padrao"></textarea>
     
    </form>

    <button>Imprimir ficha do Cliente</button>
    <button>Salvar</button>
    <button>Cancelar</button>
    
</body>
</html>
